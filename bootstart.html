<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
  <title>Styled Table </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            text-transform: uppercase;
            font-weight: bold;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table-hover tbody tr:hover {
            background-color: #cce5ff;
        }
        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6;
        }
        .table-sm th, .table-sm td {
            padding: 0.4rem;
        }
        .table-success tbody tr.success {
            background-color: #d4edda;
        }
        .table-success tbody tr.success td {
            color: #155724;
        }
        .table-sm th, .table-sm td {
            padding: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Styled Table Example</h1>
    <table class="table table-striped table-bordered table-hover table-sm table-success">
        <caption>Table with food iteams</caption>
        <thead class="thead-dark">
            <tr>
                <th scope="col">Letter</th>
                <th scope="col">Drink</th>
                <th scope="col">Star Name</th>
                <th scope="col">Fish</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">A</td>
                <td>Apple Juice</td>
                <td>Aldebaran</td>
                <td>Anchovy</td>
            </tr>
            <tr>
                <td scope="row">B</td>
                <td>Beer</td>
                <td>Betelgeuse</td>
                <td>Barracuda</td>
            </tr>
            <tr>
                <td scope="row">C</td>
                <td>Cola</td>
                <td>Canopus</td>
                <td>Cod</td>
            </tr>
            <tr>
                <td scope="row">D</td>
                <td>Daiquiri</td>
                <td>Deneb</td>
                <td>Dolphin</td>
            </tr>
            <tr>
                <td scope="row">E</td>
                <td>Espresso</td>
                <td>Elnath</td>
                <td>Eel</td>
            </tr>
            <tr class="success">
                <td scope="row">F</td>
                <td>Fruit Punch</td>
                <td>Fomalhaut</td>
                <td>Flounder</td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
